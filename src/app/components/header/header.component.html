<!-- -------------------------------------------------------------------------- -->
<nav class="bg-gradient-to-r from-[#c6dc72] to-[#35907b] shadow-lg fixed w-full z-20 top-0 left-0">
  <!-- <nav class="shadow-lg fixed w-full z-20 top-0 left-0"> -->
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex justify-between items-center">
      <img src="../../../assets/Dr.Ezzy_white.png" class="h-12" alt="Dr.Ezzy" />
      <span class="text-3xl ml-4 font-semibold whitespace-nowrap text-white text-shadow">Dr.Ezzy</span>
    </a>
    <div class="flex md:order-2">
      <a
        type="button"
        routerLink="contact-us"
        class="text-white bg-ezzyPrimaryFont hover:bg-orange-400 font-medium rounded-lg text-sm p-2 text-center"
      >
        Appointment
      </a>
      <div
        (click)="toggleMobileMenu()"
        class="inline-flex items-center justify-center hover:text-orange-400 p-2 text-lg text-white rounded-lg md:hidden cursor-pointer"
      >
        <i [class]="mobileMenuOpen ?  'fa fa-times'  :'fas fa-bars' "></i>
      </div>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      [ngClass]="{ 'block': mobileMenuOpen, 'hidden': !mobileMenuOpen }"
      id="navbar-sticky"
    >
    <ul class="flex flex-col justify-center items-center p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
      <li>
        <a
          [class.active]="activeElement === 'land-page'"
          (click)="navigateToAnchorTag('land-page')"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          Home
        </a>
      </li>
      <li>
        <a
          [class.active]="activeElement === 'about-us'"
          (click)="navigateToAnchorTag('about-us')"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          About Us
        </a>
      </li>
      <li>
        <a
          [class.active]="activeElement === 'our-services'"
          (click)="navigateToAnchorTag('our-services')"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          Our Services
        </a>
      </li>
      <li>
        <a
          (click)="resetActiveLink()"
          routerLink="work-examples"
          routerLinkActive="active"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          work-examples
        </a>
      </li>
      <li>
        <a
          (click)="resetActiveLink()"
          routerLink="medical-tourism"
          routerLinkActive="active"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          medical tourism
        </a>
      </li>
      <li>
        <a
          (click)="resetActiveLink()"
          routerLink="insurance"
          routerLinkActive="active"
          class="text-white hover:text-orange-400 cursor-pointer"
        >
          insurance
        </a>
      </li>
      <!-- new Language -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="text-white mat-18">language</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="selectLanguage('en')">
          {{ appDictionary.language.en| translate }}
        </button>
        <button mat-menu-item (click)="selectLanguage('fr')">
          {{ appDictionary.language.fr | translate }}
        </button>
        <button mat-menu-item (click)="selectLanguage('sp')">
          {{ appDictionary.language.sp | translate }}
        </button>
      </mat-menu>
    </ul>

    </div>
  </div>
</nav>
